name: pikachutou
description: A find Pikachu game

version: 0.2.2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audioplayers: ^0.12.0
  transparent_image: ^1.0.0
  package_info: ^0.4.0+4
  provider: ^3.0.0
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  # To add custom fonts to your application, add a fonts section here,
